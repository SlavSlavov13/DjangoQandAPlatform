name: Build and deploy Python app to Azure Web App - yourqa

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Optional: Uncomment to run tests (PyTest, Django test suites, etc.)
      # - name: Run tests
      #   run: python manage.py test

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write # This is required for Azure login
      contents: read # This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F5FBF186C32141C0BC6320A0384765EA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_603524E191C94D588840C108A763C910 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_ED1569A9FA074C15B0D914B4EC08F5BC }}

      - name: Configure app settings for build and migration
        uses: Azure/appservice-settings@v1
        with:
          app-name: 'yourqa'
          app-settings-json: |
            [
              {"name": "SCM_DO_BUILD_DURING_DEPLOYMENT", "value": "true"},
              {"name": "POST_BUILD_COMMAND", "value": "python manage.py migrate && python manage.py collectstatic --noinput"}
            ]

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'yourqa'
          slot-name: 'Production'
