{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Q&A Platform</title>
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<header>
	<nav class="top-bar">
		<div class="container">
			<a href="{% url 'questions_list' %}" class="top-bar-logo" aria-label="Home">
				<strong>Q&A Platform</strong>
			</a>

			<form action="{% url 'questions_list' %}" method="get" class="top-bar-search">
				<input type="text" name="q" placeholder="Search..." aria-label="Search questions"/>
				<button type="submit" aria-label="Search">
					üîç
				</button>
			</form>

			<ul class="top-bar-links">
				<li><a href="{% url 'questions_list' %}">Questions</a></li>
				{% if request.user.is_authenticated %}
					<li><a href="{% url 'question_create' %}" class="btn ask-question">Ask Question</a></li>
					<li><a href="{% url 'edit_profile' %}">Profile</a></li>
					<li><a href="{% url 'logout' %}">Log Out</a></li>
				{% else %}
					<li><a href="{% url 'login' %}">Log In</a></li>
					<li><a href="{% url 'register' %}">Sign Up</a></li>
				{% endif %}
			</ul>
		</div>
	</nav>
</header>

<main>
	{% block main %}
	{% endblock %}
</main>

<footer class="footer">
	<div class="container">
		<div class="footer-copy">
			&copy; {{ year }} Your Q&amp;A Platform. All rights reserved.
		</div>
	</div>
</footer>


</body>
</html>
