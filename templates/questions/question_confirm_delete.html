{% extends "core/base.html" %}

{% block content %}
	<main class="form-container">
		<article class="confirm-delete-article">
			<h2 class="delete-heading"> Confirm Delete Question</h2>
			<p class="are-you-sure-p">Are you sure you want to delete this question?</p>

			<div class="confirm-delete-article">
				<h3>{{ question.title }}</h3>
				<div class="card-body">{{ question.body|linebreaks }}</div>
				{% if question.media %}
					<div class="question-image-container">
						<img src="{{ question.media.url }}" alt="Question Image" class="question-image" />
					</div>
				{% endif %}
			</div>
			<form method="post" class="delete-form">
				{% csrf_token %}
				<button type="submit" class="btn btn-delete">Confirm Delete</button>
				<a href="#" onclick="window.history.back(); return false;" class="btn btn-edit">Cancel</a>
			</form>
		</article>
	</main>
{% endblock %}
